<div class="login mb-4">
  <div class="formLogin">
    <form class="form-login" [formGroup]="loginForm" (keyup.enter)="loginForm.valid && initLogin()">
      <!-- <mat-form-field appearance="standard" floatLabel="always" [hideRequiredMarker]="true">
        <mat-label class="label-format">Usuario</mat-label>
        <input matInput type="text" class="input-format" required
          formControlName="emailFormControl" placeholder="Ingresa tu Usuario">        
      </mat-form-field> -->
      <div class="form-input">
        <label>Usuario</label>
        <input matInput type="text" class="input-format" required
          formControlName="emailFormControl" placeholder="Ingresa tu Usuario">
      </div>
      <mat-error *ngIf="validateErrorCase('emailFormControl')" class="invalid mt-3">{{getErrorMessage('emailFormControl', 'required', 'Ingresa tu usuario')}}
      </mat-error>

      <div class="form-input mt-5">
        <label>Contraseña</label>
        <input matInput type="password" class="input-format" required formControlName="password"
          placeholder="ingresa tu contraseña"> 
      </div>      
      <mat-error *ngIf="validateErrorCase('password')" class="invalid mt-3">{{getErrorMessage('password', 'required', 'Ingresa tu contraseña')}}
      </mat-error>
      <div class="forgot">
        <a>¿Olvidaste tu contraseña?</a>
      </div>
      <div class="btn">
        <button type="button" class="btn btn-login" [ngClass]="{'disabled' : !loginForm.valid}"
          (click)="initLogin()">Iniciar Sesión</button>
      </div>   
    </form>
  </div>
</div>
