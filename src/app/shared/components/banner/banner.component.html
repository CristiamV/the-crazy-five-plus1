    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/carousel-img1.jpg" class="d-block img-fluid rounded-start"  alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="assets/images/carousel-img2.jpg" class="d-block img-fluid rounded rounded-left rounded-start" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="assets/images/carousel-img3.jpg" class="d-block img-fluid rounded rounded-left rounded-start" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="assets/images/carousel-img4.jpg" class="d-block img-fluid rounded rounded-left rounded-start" alt="...">
      </div>
    </div>       
    <nav class="nav nav-pills nav-fill selectores">
      <button class="nav-link" [ngClass]="{'btn-active': selectedTab == 0}" data-bs-target="#remesas-carousel" aria-current="true" data-bs-slide-to="0"> Registro</button>

    </nav> 
  </div>
